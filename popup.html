<!DOCTYPE html>
<html>
<head>
  <title>Colab Controller</title>
  <style>
    body {
      font-family: sans-serif;
      width: 220px;
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
    }
    h3 {
      color: #333;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    #run-all {
      background-color: #4285F4; /* Google Blue */
    }
    #run-all:hover {
      background-color: #357ae8;
    }
    #stop-all {
      background-color: #DB4437; /* Google Red */
    }
    #stop-all:hover {
      background-color: #d03c31;
    }
  </style>
</head>
<body>
  <h3>Colab Controller</h3>
  <input type="text" id="title-keyword" placeholder="Enter title keyword...">
  <button id="run-all">Run All Matching Tabs</button>
  <button id="stop-all">Stop All Matching Tabs</button>
  <script src="popup.js"></script>
</body>
</html>
